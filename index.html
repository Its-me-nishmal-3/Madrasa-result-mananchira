<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darus Salam Madrasa - Result Viewer</title>
    <!-- Include PDF.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 2rem 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .container.active {
            opacity: 1;
            transform: scale(1);
        }

        .header {
            position: relative;
            height: 200px;
            background: url('./bg.jpeg') no-repeat center;
            background-size: cover;
            border-radius: 20px 20px 0 0;
            margin-bottom: 1.5rem;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4));
            border-radius: 20px 20px 0 0;
        }

        .title-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title-section h1 {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .title-section p {
            font-size: 0.95rem;
            color: #7f8c8d;
            margin-top: 0.3rem;
        }

        .content {
            padding: 0 1rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
            font-size: 0.95rem;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(224, 224, 224, 0.8);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #1abc9c;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.4);
            background: white;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #1abc9c, #16a085);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }

        button:hover {
            background: linear-gradient(90deg, #16a085, #1abc9c);
            box-shadow: 0 8px 20px rgba(26, 188, 156, 0.5);
            transform: translateY(-2px);
        }

        .pdf-container {
            margin-top: 2.5rem;
            border-radius: 12px;
            overflow: auto; /* Enable scrolling */
            background: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            height: 500px;
            width: 100%;
            -ms-overflow-style: none; /* Hide scrollbar in IE and Edge */
            scrollbar-width: none; /* Hide scrollbar in Firefox */
        }

        .pdf-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar in Chrome, Safari */
        }

        #pdfCanvas {
            width: 100%;
            border: none;
        }

        .launch-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            transition: opacity 0.5s ease;
            z-index: 10;
            overflow: hidden;
        }

        .launch-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #launchBtn {
            padding: 20px 30px; /* Smaller button */
            margin: 30%;
            background: linear-gradient(90deg, #1abc9c, #16a085);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem; /* Smaller font */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(26, 188, 156, 0.4);
            animation: pulse 1.5s infinite ease-in-out;
            z-index: 11;
        }

        #launchBtn:hover {
            background: linear-gradient(90deg, #16a085, #1abc9c);
            box-shadow: 0 6px 15px rgba(26, 188, 156, 0.5);
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 12px rgba(26, 188, 156, 0.4);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 6px 18px rgba(26, 188, 156, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 4px 12px rgba(26, 188, 156, 0.4);
            }
        }

        /* Particle Styles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(26, 188, 156, 0.6);
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem 1.5rem;
            }
            .header {
                height: 150px;
            }
            .title-section h1 {
                font-size: 1.6rem;
            }
            .title-section p {
                font-size: 0.85rem;
            }
            .content {
                padding: 0 0.5rem;
            }
            .pdf-container {
                height: 350px;
            }
            #launchBtn {
                padding: 8px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="launch-screen">
        <button id="launchBtn">Launch Website</button>
    </div>
    <div class="container">
        <div class="header"></div>
        <div class="title-section">
            <h1>Darusalam Madrasa</h1>
            <p>Mananchira, PIN: 670645</p>
        </div>
        <div class="content">
            <div class="form-group">
                <label for="classSelect">Select Class</label>
                <select id="classSelect">
                    <option value="Result Class 1.pdf">Class 1</option>
                    <!-- <option value="Result Class 2.pdf">Class 2</option>
                    <option value="Result Class 3.pdf">Class 3</option>
                    <option value="Result Class 4.pdf">Class 4</option>
                    <option value="Result Class 6.pdf">Class 6</option>
                    <option value="Result Class 8.pdf">Class 8</option>
                    <option value="Result Class 9.pdf">Class 9</option> -->
                </select>
            </div>

            <div class="form-group">
                <label for="regId">Registration ID</label>
                <input type="text" id="regId" placeholder="Enter Registration ID">
            </div>

            <button onclick="showPDF()">View Results</button>

            <div class="pdf-container">
                <canvas id="pdfCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        // Launch function
        function launchWebsite() {
            const launchScreen = document.querySelector('.launch-screen');
            const container = document.querySelector('.container');

            // Fade out the launch screen
            launchScreen.classList.add('hidden');

            // Scroll to top smoothly
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });

            // Reveal the container with a slight delay
            setTimeout(() => {
                container.classList.add('active');
            }, 500); // 0.5s delay
        }

        // Button click event
        document.getElementById('launchBtn').addEventListener('click', launchWebsite);

        // Enter key event
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !document.querySelector('.launch-screen').classList.contains('hidden')) {
                launchWebsite();
            }
        });

        // Particle effect
        const launchScreen = document.querySelector('.launch-screen');
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 10 + 5; // Size between 5px and 15px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`; // Random horizontal position
            particle.style.bottom = '0'; // Start from bottom
            particle.style.animationDuration = `${Math.random() * 2 + 2}s`; // Random duration between 2s and 4s
            launchScreen.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 4000); // Matches max animation duration
        }

        // Generate particles every 200ms
        const particleInterval = setInterval(createParticle, 200);
        // Stop particles when launch screen is hidden
        document.getElementById('launchBtn').addEventListener('click', () => clearInterval(particleInterval));
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') clearInterval(particleInterval);
        });

        function showPDF() {
            const selectedClass = document.getElementById('classSelect').value;
            const regId = document.getElementById('regId').value.trim();
            const canvas = document.getElementById('pdfCanvas');
            const context = canvas.getContext('2d');

            if (!regId) {
                alert("Please enter your Registration ID.");
                return;
            }

            if (regId !== "6354") {
                alert("Invalid Registration ID. Please contact the Madrasa administration.");
                return;
            }

            // Load and render the PDF
            const pdfUrl = `./${selectedClass}`;
            pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
                // Get the first page (you can loop for multiple pages if needed)
                pdf.getPage(1).then(function(page) {
                    const viewport = page.getViewport({ scale: 1.5 }); // Adjust scale for better visibility
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Render PDF page into canvas context
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }).catch(function(error) {
                alert("Error loading PDF: " + error.message);
            });
        }
    </script>
</body>
</html>
